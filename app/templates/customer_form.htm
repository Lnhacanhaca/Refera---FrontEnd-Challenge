{% extends 'main.htm' %}
{% load static %}




{% block content%}
<div id="layoutSidenav_content">

    <main>
        <div class="container-fluid px-4">
         
            
            <h1 class="mt-4">Customer Register</h1>
            <div class="col-xl-8 col-md-6">
  
        
            
            <form class="row g-3" action="">
                {%csrf_token%}
                
                <div class="col-md-8">
                    <label for="firstName" class="form-label">Full Name</label>
                       <input type="text" class="form-control" id="firstName" placeholder="Type your name..." >
                </div>
                <div class="col-md-4">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" autocomplete="off" maxlength="14" onkeyup="mask_cpf()" >
                </div>
                <div class="col-md-6">
                    <label for="picker" class="form-label">Birth date</label>
                    <input type="date" class="form-control" id="picker" data-inputmask=" 'alias': '99/99/9999'">
                </div>
                <div class="col-md-8">
                    <label for="emailInfo" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInfo" placeholder="Type your e-mail ..." autocomplete="off">
                    <span id="emailMsg"></span>
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" onkeypress="$(this).mask('(00) 0000 0000')" placeholder="(00) 0000.0000">
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-block" id="btn" >Save</button>

               
                    <button type="reset" class="btn btn-danger" id="cancel">Cancel</button>

                </div>
   
            </form>
            
         
            </div>
            
        </div>

        
    </main>
{%endblock%}
