{% extends 'main.htm' %}
{% load static %}




{% block content%}
<div id="layoutSidenav_content">
               
    <main>
        <div class="container-fluid px-4">
         
            
            <h1 class="mt-4">Order Register</h1>
            <div class="col-xl-8 col-md-6">
  
        
            
            <form class="row g-3" action="" id="form">
                {%csrf_token%}
                
                <div class="col-md-8">
                    <label for="firstName" class="form-label">Name</label>
                       <input type="text"  class="form-control" id="firstName" placeholder="Type your name..." >
                </div>
                <div class="col-md-4">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" onkeypress="$(this).mask('(00) 0000 0000')" placeholder="(00) 0000.0000">
                </div>
                <div class="col-md-8">
                    <label for="emailInfo" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailInfo" placeholder="Type your e-mail ...">
                    <span id="emailMsg"></span>
                </div>
                <div class="col-md-4">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input type="date" class="form-control" id="deadline" >
                </div>
                <div class="col-md-12">
                    <label for="coments" class="form-label">Description</label>
                    <textarea type="text"  rows="3" class="form-control" id="coments" data-inputmask=" 'alias': 'coments'">

                    </textarea>
                </div>
                
                
                
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary" id="btn">Save</button>

               
                    <button type="reset" class="btn btn-danger" id="cancelar">
                        <a href="{% url 'order_main' %}" style="text-decoration: none; color:#fff"> Cancel </a> 
                    </button>

                </div>
   
            </form>
            
         
            </div>
            
        </div>

        
    </main>
{%endblock%}
